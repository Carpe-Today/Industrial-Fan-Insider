<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Simulation-Focused Logo with Warehouse and Fans -->
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Warehouse Structure - Side View -->
    <g transform="translate(100, 150)">
        <!-- Warehouse Floor -->
        <polygon points="0,150 300,150 300,170 0,170" fill="url(#floorGradient)" stroke="#2c3e50" stroke-width="2"/>
        
        <!-- Warehouse Back Wall -->
        <rect x="0" y="50" width="300" height="100" fill="url(#wallGradient)" stroke="#2c3e50" stroke-width="2"/>
        
        <!-- Warehouse Roof -->
        <polygon points="0,50 300,50 250,0 50,0" fill="url(#roofGradient)" stroke="#2c3e50" stroke-width="2"/>
        
        <!-- Fan 1 - Left Side -->
        <g transform="translate(75, 100) scale(0.5)">
            <circle cx="0" cy="0" r="30" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
            <circle cx="0" cy="0" r="5" fill="#ecf0f1"/>
            <!-- Fan Blades -->
            <g>
                <path d="M0,0 L-25,-5 L-20,-15 Z" fill="url(#blueGradient)" transform="rotate(0 0 0)"/>
                <path d="M0,0 L-25,-5 L-20,-15 Z" fill="url(#blueGradient)" transform="rotate(72 0 0)"/>
                <path d="M0,0 L-25,-5 L-20,-15 Z" fill="url(#blueGradient)" transform="rotate(144 0 0)"/>
                <path d="M0,0 L-25,-5 L-20,-15 Z" fill="url(#blueGradient)" transform="rotate(216 0 0)"/>
                <path d="M0,0 L-25,-5 L-20,-15 Z" fill="url(#blueGradient)" transform="rotate(288 0 0)"/>
            </g>
        </g>
        
        <!-- Fan 2 - Right Side -->
        <g transform="translate(225, 100) scale(0.5)">
            <circle cx="0" cy="0" r="30" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
            <circle cx="0" cy="0" r="5" fill="#ecf0f1"/>
            <!-- Fan Blades -->
            <g>
                <path d="M0,0 L-25,-5 L-20,-15 Z" fill="url(#blueGradient)" transform="rotate(30 0 0)"/>
                <path d="M0,0 L-25,-5 L-20,-15 Z" fill="url(#blueGradient)" transform="rotate(102 0 0)"/>
                <path d="M0,0 L-25,-5 L-20,-15 Z" fill="url(#blueGradient)" transform="rotate(174 0 0)"/>
                <path d="M0,0 L-25,-5 L-20,-15 Z" fill="url(#blueGradient)" transform="rotate(246 0 0)"/>
                <path d="M0,0 L-25,-5 L-20,-15 Z" fill="url(#blueGradient)" transform="rotate(318 0 0)"/>
            </g>
        </g>
        
        <!-- Airflow Visualization -->
        <!-- Fan 1 Airflow -->
        <path d="M75,100 Q75,140 150,150" fill="none" stroke="#27ae60" stroke-width="2" stroke-dasharray="4,2" opacity="0.7"/>
        <path d="M75,100 Q75,60 150,50" fill="none" stroke="#27ae60" stroke-width="2" stroke-dasharray="4,2" opacity="0.7"/>
        
        <!-- Fan 2 Airflow -->
        <path d="M225,100 Q225,140 150,150" fill="none" stroke="#27ae60" stroke-width="2" stroke-dasharray="4,2" opacity="0.7"/>
        <path d="M225,100 Q225,60 150,50" fill="none" stroke="#27ae60" stroke-width="2" stroke-dasharray="4,2" opacity="0.7"/>
    </g>
    
    <!-- Company Name -->
    <g>
        <text x="250" y="350" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c3e50">INDUSTRIAL FAN</text>
        <text x="250" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#3498db">INSIDER</text>
    </g>
</svg>

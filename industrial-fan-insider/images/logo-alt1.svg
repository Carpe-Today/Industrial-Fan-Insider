<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Modern, Sleek Design -->
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background Shape -->
    <rect x="50" y="100" width="400" height="300" rx="20" ry="20" fill="url(#darkGradient)" />
    
    <!-- Fan Icon -->
    <g transform="translate(150, 200) scale(0.8)">
        <!-- Fan Blades - More Modern, Sleek Design -->
        <g id="fan-blades">
            <path d="M0,0 L80,-60 Q60,-20 30,-20 Q0,-20 -20,-60 Z" fill="url(#blueGradient)" transform="rotate(0 0 0)"/>
            <path d="M0,0 L80,-60 Q60,-20 30,-20 Q0,-20 -20,-60 Z" fill="url(#blueGradient)" transform="rotate(72 0 0)"/>
            <path d="M0,0 L80,-60 Q60,-20 30,-20 Q0,-20 -20,-60 Z" fill="url(#blueGradient)" transform="rotate(144 0 0)"/>
            <path d="M0,0 L80,-60 Q60,-20 30,-20 Q0,-20 -20,-60 Z" fill="url(#blueGradient)" transform="rotate(216 0 0)"/>
            <path d="M0,0 L80,-60 Q60,-20 30,-20 Q0,-20 -20,-60 Z" fill="url(#blueGradient)" transform="rotate(288 0 0)"/>
        </g>
        
        <!-- Center Hub -->
        <circle cx="0" cy="0" r="20" fill="#ecf0f1"/>
        <circle cx="0" cy="0" r="15" fill="#bdc3c7"/>
        <circle cx="0" cy="0" r="8" fill="#7f8c8d"/>
    </g>
    
    <!-- Company Name - Modern Typography -->
    <g transform="translate(250, 320)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#ecf0f1">INDUSTRIAL FAN</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#3498db">INSIDER</text>
    </g>
    
    <!-- Airflow Visualization - Subtle, Modern Lines -->
    <path d="M320,200 Q370,230 400,200 T320,200" fill="none" stroke="#2ecc71" stroke-width="3" stroke-dasharray="5,3" opacity="0.7"/>
    <path d="M320,200 Q270,170 240,200 T320,200" fill="none" stroke="#2ecc71" stroke-width="3" stroke-dasharray="5,3" opacity="0.7"/>
</svg>

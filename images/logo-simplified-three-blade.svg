<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Simplified Three-Blade Fan Logo -->
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Simple Background Circle (Optional) -->
    <circle cx="250" cy="200" r="150" fill="#f8f9fa" stroke="#ecf0f1" stroke-width="2" opacity="0.5"/>
    
    <!-- Three-Blade Fan (Bottom View) -->
    <g transform="translate(250, 200)">
        <!-- Fan Hub -->
        <circle cx="0" cy="0" r="25" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
        <circle cx="0" cy="0" r="15" fill="#2c3e50"/>
        <circle cx="0" cy="0" r="8" fill="#7f8c8d"/>
        
        <!-- Three Airfoil Blades -->
        <g>
            <!-- Blade 1 -->
            <path d="M0,0 C5,-2 70,-20 90,-10 C85,5 75,15 60,15 C40,15 10,5 0,0 Z" fill="url(#blueGradient)" stroke="#2c3e50" stroke-width="1" transform="rotate(0 0 0)"/>
            
            <!-- Blade 2 -->
            <path d="M0,0 C5,-2 70,-20 90,-10 C85,5 75,15 60,15 C40,15 10,5 0,0 Z" fill="url(#blueGradient)" stroke="#2c3e50" stroke-width="1" transform="rotate(120 0 0)"/>
            
            <!-- Blade 3 -->
            <path d="M0,0 C5,-2 70,-20 90,-10 C85,5 75,15 60,15 C40,15 10,5 0,0 Z" fill="url(#blueGradient)" stroke="#2c3e50" stroke-width="1" transform="rotate(240 0 0)"/>
        </g>
    </g>
    
    <!-- Company Name -->
    <g>
        <text x="250" y="350" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c3e50">INDUSTRIAL FAN</text>
        <text x="250" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#3498db">INSIDER</text>
    </g>
</svg>

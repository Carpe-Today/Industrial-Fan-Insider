<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Simplified Industrial Design -->
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Simple Fan Icon -->
    <g transform="translate(250, 200) scale(1.5)">
        <!-- Fan Blades - Simplified -->
        <g id="fan-blades">
            <path d="M0,0 L60,-40 Q40,-10 20,-10 Q0,-10 -20,-40 Z" fill="url(#blueGradient)" transform="rotate(0 0 0)"/>
            <path d="M0,0 L60,-40 Q40,-10 20,-10 Q0,-10 -20,-40 Z" fill="url(#blueGradient)" transform="rotate(72 0 0)"/>
            <path d="M0,0 L60,-40 Q40,-10 20,-10 Q0,-10 -20,-40 Z" fill="url(#blueGradient)" transform="rotate(144 0 0)"/>
            <path d="M0,0 L60,-40 Q40,-10 20,-10 Q0,-10 -20,-40 Z" fill="url(#blueGradient)" transform="rotate(216 0 0)"/>
            <path d="M0,0 L60,-40 Q40,-10 20,-10 Q0,-10 -20,-40 Z" fill="url(#blueGradient)" transform="rotate(288 0 0)"/>
        </g>
        
        <!-- Simple Center Hub -->
        <circle cx="0" cy="0" r="15" fill="#2c3e50"/>
    </g>
    
    <!-- Company Name - Clean Typography -->
    <g>
        <text x="250" y="350" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c3e50">INDUSTRIAL FAN</text>
        <text x="250" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#3498db">INSIDER</text>
    </g>
</svg>

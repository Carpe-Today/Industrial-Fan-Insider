<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="250" cy="250" r="240" fill="#f8f9fa" stroke="#2c3e50" stroke-width="5"/>
    
    <!-- Fan Blades -->
    <g id="fan-blades">
        <path d="M250,250 L350,100 Q300,150 250,150 Q200,150 150,100 Z" fill="#3498db" transform="rotate(0 250 250)"/>
        <path d="M250,250 L350,100 Q300,150 250,150 Q200,150 150,100 Z" fill="#3498db" transform="rotate(72 250 250)"/>
        <path d="M250,250 L350,100 Q300,150 250,150 Q200,150 150,100 Z" fill="#3498db" transform="rotate(144 250 250)"/>
        <path d="M250,250 L350,100 Q300,150 250,150 Q200,150 150,100 Z" fill="#3498db" transform="rotate(216 250 250)"/>
        <path d="M250,250 L350,100 Q300,150 250,150 Q200,150 150,100 Z" fill="#3498db" transform="rotate(288 250 250)"/>
    </g>
    
    <!-- Airflow Visualization -->
    <g id="airflow">
        <path d="M250,250 Q350,300 400,250 T250,250" fill="none" stroke="#2ecc71" stroke-width="5" stroke-dasharray="10,5" opacity="0.7"/>
        <path d="M250,250 Q150,200 100,250 T250,250" fill="none" stroke="#2ecc71" stroke-width="5" stroke-dasharray="10,5" opacity="0.7"/>
    </g>
    
    <!-- Center Hub -->
    <circle cx="250" cy="250" r="40" fill="#2c3e50"/>
    <circle cx="250" cy="250" r="30" fill="#34495e"/>
    <circle cx="250" cy="250" r="15" fill="#ecf0f1"/>
    
    <!-- Text -->
    <text x="250" y="380" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">INDUSTRIAL FAN</text>
    <text x="250" y="415" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#3498db">INSIDER</text>
</svg>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Dynamic, Industrial Design -->
    <defs>
        <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#bdc3c7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Industrial Gear Border -->
    <path d="M250,60 
             L270,65 L290,75 L305,90 L315,110 L320,130 L320,150
             L325,155 L345,160 L365,170 L380,185 L390,205 L395,225 L395,245
             L400,250 L395,255 L395,275 L390,295 L380,315 L365,330 L345,340 L325,345
             L320,350 L320,370 L315,390 L305,410 L290,425 L270,435 L250,440
             L230,435 L210,425 L195,410 L185,390 L180,370 L180,350
             L175,345 L155,340 L135,330 L120,315 L110,295 L105,275 L105,255
             L100,250 L105,245 L105,225 L110,205 L120,185 L135,170 L155,160 L175,155
             L180,150 L180,130 L185,110 L195,90 L210,75 L230,65 Z" 
          fill="url(#metalGradient)" stroke="#34495e" stroke-width="5"/>
    
    <!-- Fan Icon - Dynamic, Industrial Design -->
    <g transform="translate(250, 220)">
        <!-- Fan Blades - Industrial, Dynamic Design -->
        <g id="fan-blades">
            <path d="M0,0 L70,-50 Q45,-15 25,-15 Q5,-15 -15,-50 Z" fill="url(#blueGradient)" transform="rotate(0 0 0)" stroke="#2c3e50" stroke-width="2"/>
            <path d="M0,0 L70,-50 Q45,-15 25,-15 Q5,-15 -15,-50 Z" fill="url(#blueGradient)" transform="rotate(72 0 0)" stroke="#2c3e50" stroke-width="2"/>
            <path d="M0,0 L70,-50 Q45,-15 25,-15 Q5,-15 -15,-50 Z" fill="url(#blueGradient)" transform="rotate(144 0 0)" stroke="#2c3e50" stroke-width="2"/>
            <path d="M0,0 L70,-50 Q45,-15 25,-15 Q5,-15 -15,-50 Z" fill="url(#blueGradient)" transform="rotate(216 0 0)" stroke="#2c3e50" stroke-width="2"/>
            <path d="M0,0 L70,-50 Q45,-15 25,-15 Q5,-15 -15,-50 Z" fill="url(#blueGradient)" transform="rotate(288 0 0)" stroke="#2c3e50" stroke-width="2"/>
        </g>
        
        <!-- Center Hub -->
        <circle cx="0" cy="0" r="20" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
        <circle cx="0" cy="0" r="15" fill="#2c3e50"/>
        <circle cx="0" cy="0" r="8" fill="#95a5a6"/>
        <circle cx="0" cy="0" r="4" fill="#7f8c8d"/>
    </g>
    
    <!-- Dynamic Airflow Lines -->
    <path d="M250,220 Q320,260 380,220" fill="none" stroke="#2ecc71" stroke-width="3" stroke-dasharray="6,3" opacity="0.7"/>
    <path d="M250,220 Q180,180 120,220" fill="none" stroke="#2ecc71" stroke-width="3" stroke-dasharray="6,3" opacity="0.7"/>
    
    <!-- Company Name - Bold, Industrial Typography -->
    <g>
        <text x="250" y="350" font-family="Impact, Haettenschweiler, Arial Narrow Bold, sans-serif" font-size="32" text-anchor="middle" fill="#2c3e50">INDUSTRIAL FAN</text>
        <text x="250" y="390" font-family="Impact, Haettenschweiler, Arial Narrow Bold, sans-serif" font-size="48" text-anchor="middle" fill="#3498db">INSIDER</text>
    </g>
</svg>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Minimalist, Professional Design -->
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Fan Icon - Clean, Professional Design -->
    <g transform="translate(250, 180) scale(1.2)">
        <!-- Fan Blades - Simplified, Professional Design -->
        <g id="fan-blades">
            <path d="M0,0 L60,-40 Q40,-10 20,-10 Q0,-10 -20,-40 Z" fill="url(#blueGradient)" transform="rotate(0 0 0)"/>
            <path d="M0,0 L60,-40 Q40,-10 20,-10 Q0,-10 -20,-40 Z" fill="url(#blueGradient)" transform="rotate(72 0 0)"/>
            <path d="M0,0 L60,-40 Q40,-10 20,-10 Q0,-10 -20,-40 Z" fill="url(#blueGradient)" transform="rotate(144 0 0)"/>
            <path d="M0,0 L60,-40 Q40,-10 20,-10 Q0,-10 -20,-40 Z" fill="url(#blueGradient)" transform="rotate(216 0 0)"/>
            <path d="M0,0 L60,-40 Q40,-10 20,-10 Q0,-10 -20,-40 Z" fill="url(#blueGradient)" transform="rotate(288 0 0)"/>
        </g>
        
        <!-- Center Hub -->
        <circle cx="0" cy="0" r="15" fill="#2c3e50"/>
        <circle cx="0" cy="0" r="10" fill="#34495e"/>
        <circle cx="0" cy="0" r="5" fill="#ecf0f1"/>
    </g>
    
    <!-- Subtle Airflow Lines -->
    <path d="M250,180 Q300,220 350,180" fill="none" stroke="#2ecc71" stroke-width="2" stroke-dasharray="4,2" opacity="0.6"/>
    <path d="M250,180 Q200,140 150,180" fill="none" stroke="#2ecc71" stroke-width="2" stroke-dasharray="4,2" opacity="0.6"/>
    
    <!-- Company Name - Clean, Professional Typography -->
    <g>
        <text x="250" y="300" font-family="Helvetica, Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">INDUSTRIAL FAN</text>
        <text x="250" y="340" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#2980b9">INSIDER</text>
    </g>
    
    <!-- Tagline -->
    <text x="250" y="380" font-family="Helvetica, Arial, sans-serif" font-size="16" font-style="italic" text-anchor="middle" fill="#7f8c8d">Expert Reviews • Airflow Simulation • Buying Guides</text>
</svg>
